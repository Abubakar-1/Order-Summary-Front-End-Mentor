<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main style="background-color: hsl(225, 100%, 94%)" class="h-100">
      <div class="container">
        <div
          class="card text-center position-absolute top-50 start-50 translate-middle rounded-4 shadow border-0 col-lg-5 col-xl-3 col-10 col-md-7"
        >
          <img
            src="images/illustration-hero.svg"
            class="card-img-top img-fluid"
            alt=""
            style="
              border-radius: inherit;
              border-bottom-left-radius: 0;
              border-bottom-right-radius: 0;
            "
          />
          <div class="card-body pt-4 pb-4 ps-sm-5 pe-sm-5">
            <div
              class="card-title fs-4"
              style="color: hsl(223, 47%, 23%); font-weight: 700"
            >
              Order Summary
            </div>
            <p class="card-text fs-6" style="color: hsl(224, 23%, 55%)">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div
              class="card mb-4 border-0"
              style="background-color: hsl(225, 100%, 98%)"
            >
              <div
                class="card-body d-flex justify-content-between align-middle"
              >
                <div class="d-flex">
                  <div class=""><img src="images/icon-music.svg" alt="" /></div>
                  <div class="d-flex flex-column ps-3">
                    <div
                      class=""
                      style="color: hsl(223, 47%, 23%); font-weight: 700"
                    >
                      Annual Plan
                    </div>
                    <div class="" style="color: hsl(224, 23%, 55%)">
                      $59.99/year
                    </div>
                  </div>
                </div>
                <div class="change d-flex align-items-center">
                  <a href="#" class="change" style="color: hsl(245, 75%, 52%)"
                    ><p>Change</p></a
                  >
                </div>
              </div>
            </div>
            <div class="row shadow-lg mx-1">
              <button
                href="#"
                class="btn btn-primary p-sm-3 proceed-btn p-2"
                style="background-color: hsl(245, 75%, 52%)"
              >
                Proceed to Payment
              </button>
            </div>
            <div class="row">
              <a
                href="#"
                class="mt-4 text-decoration-none align-items-center fw-bold"
                style="color: hsl(224, 23%, 55%)"
                ><p class="cancel-a">Cancel Order</p></a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <style>
      body {
        /* font-family: 'Fraunces', serif;  */
        /* font-family: 'Montserrat', sans-serif; */
        font-family: 'Red Hat Display', sans-serif;
      }
      .me {
        color: hsl(224, 23%, 55%);
        color: hsl(225, 100%, 98%);
        color: hsl(225, 100%, 94%);
        color: hsl(245, 75%, 52%);
        color: hsl(223, 47%, 23%);
      }
      .proceed-btn:hover {
        opacity: 0.7;
      }
      .cancel-a:hover {
        color: hsl(223, 47%, 23%);
      }
      .change:hover {
        opacity: 0.8;
        text-decoration: none;
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
